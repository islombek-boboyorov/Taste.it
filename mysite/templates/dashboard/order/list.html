{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Order List</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">Order List</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">


              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                    <tr>
                      <th>â„–</th>
                      <th>Name</th>
                      <th>Phone</th>
                      <th>Guests_count</th>
                      <th>Created_at</th>

                    </tr>
                  </thead>
                  <tbody>
                    {% for ord in order %}
                    <tr>
                      <td>{{ forloop.counter }}</td>
                      <td>{{ ord.name }}</td>
                      <td>{{ ord.phone }}</td>
                      <td>{{ ord.guest }}</td>
                      <td>{{ ord.created_at }}</td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <!-- /.card-body -->
            </div>
            <!-- /.card -->
          </div>
        </div>
    </div>
</section>
{% endblock %}
