{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Blog List</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Home</a></li>
          <li class="breadcrumb-item active">Blog List</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
            <div class="card card-primary">

              <form method="post" enctype="multipart/form-data">
                  {% csrf_token %}

                <div class="card-body">
                  <div class="form-group">
                    <label >Blog name</label>
                      {{form.name}}
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Blog image</label>
                      {{form.image}}
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Blog description</label>
                    {{form.description}}
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Blog a_age</label>
                    {{form.a_age}}
                  </div>
                </div>
                <div class="card-body">
                  <div class="form-group">
                    <label >Blog a_name</label>
                      {{form.a_name}}
                  </div>
                </div>
                    <div class="card-body">
                  <div class="form-group">
                    <label >Blog a_image</label>
                      {{form.a_image}}
                  </div>
                </div>
                    <div class="card-body">
                  <div class="form-group">
                    <label >Blog a_description</label>
                      {{form.a_description}}
                  </div>
                </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>

          </div>
        </div>
    </div>
</section>
{% endblock %}
