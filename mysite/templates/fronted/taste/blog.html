{% extends 'fronted/base.html' %}
{% load static %}
{% block content %}
<section class="hero-wrap hero-wrap-2" style="background-image: url('{% static 'fronted/images/bg_5.jpg' %}');" data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate text-center mb-5">
        <h1 class="mb-2 bread">Blog</h1>
        <p class="breadcrumbs"><span class="mr-2"><a href="index-2.html">Home <i class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
      </div>
    </div>
  </div>
</section>
<section class="ftco-section bg-light">
 <div class="container">
  <div class="row">
    {% for blog in blogs %}
    <div class="col-md-4 ftco-animate">
      <div class="blog-entry">
        <a href="blog-single.html" class="block-20" style="background-image: url('/media/{{blog.image}}');">
        </a>
        <div class="text px-4 pt-3 pb-4">
          <div class="meta">
            <div><a href="#">{{blog.create_data}}</a></div>
            <div><a href="#">Admin</a></div>
          </div>
          <h3 class="heading"><a href="#">{{blog.description}}</a></h3>
          <p class="clearfix">
            <a href="{% url 'view' pk=blog.id %}" class="float-left read btn btn-primary">Read more</a>
            <a href="#" class="float-right meta-chat"><span class="fa fa-comment"></span> 3</a>
          </p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="row no-gutters my-5">
    <div class="col text-center">
      <div class="block-27">
        <ul>
          <li><a href="#">&lt;</a></li>
          <li class="active"><span>1</span></li>
          <li><a href="#">2</a></li>
          <li><a href="#">3</a></li>
          <li><a href="#">4</a></li>
          <li><a href="#">5</a></li>
          <li><a href="#">&gt;</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
</section>
{% endblock %}
